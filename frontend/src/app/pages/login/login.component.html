<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p class="error">

            </p>

            <div class="register">

            </div>

            <div class="button">
                <a mat-stroked-button>Register</a>
                <button type="submit" mat-button color="primary" (click)="submit()">Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
