<mat-form-field class="example-full-width">
    <mat-label>Travel Purpose</mat-label>
    <textarea matInput placeholder=""></textarea>
</mat-form-field>

<br>

<mat-form-field appearance="fill">
    <mat-label>Select Region</mat-label>
    <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>
<br>


<mat-form-field appearance="fill">
    <mat-label>Travel Date Range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date">
        <input matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<br>

<h2>M&IE</h2>

<table mat-table>

    <ng-container matColumnDef="Destination">
        <th mat-header-cell *matHeaderCellDef> Destination </th>
        <td mat-cell *matCellDef="let element"> Destination </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> # of Days </th>
        <td mat-cell *matCellDef="let element"># of Days </td>
    </ng-container>


    <ng-container matColumnDef="Rate">
        <th mat-header-cell *matHeaderCellDef> Rate </th>
        <td mat-cell *matCellDef="let element"> Rate </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> % Rate </th>
        <td mat-cell *matCellDef="let element"> % Rate </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns">Advance Amount</tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
