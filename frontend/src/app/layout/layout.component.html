<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Rems</mat-toolbar>
    <mat-nav-list>
      <a class="new-button-margin" mat-raised-button color="primary" [matMenuTriggerFor]="menu">
        <mat-icon>add</mat-icon>
        <span>New</span>
      </a>
      <mat-menu #menu="matMenu">
        <a mat-menu-item>Advance Request</a>
        <a mat-menu-item>Expense Report</a>
      </mat-menu>

      <a mat-list-item>Dashboard</a>
      <a matTooltip="Advance Request Form" mat-list-item routerLink="arfs">Arf</a>
      <a mat-list-item matTooltip="Expense Request Form">Erf</a>
      <a mat-list-item>Profile</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <!-- <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar> -->


    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
